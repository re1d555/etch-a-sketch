<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <h1 class="title">Etch-a-sketch</h1>
  </div>

  <div class="content">
    <button class="gridSelect">Choose size</button>
    <div class="mods">
      <div class="buttonMods">
        <h3>Choose mode</h3>
        <button class="standard modBtn" value="1">Standard mode </button>
        <button class="rgb modBtn" value="2">RGB mode</button>
        <button class="darker modBtn" value="3">Shadow mode</button>
      </div>  
      <div class="grids" ></div>
    </div>
    <button class="clear modBtn" value="4">Clear</button>
  </div>

  <div class="footer">The Odin Project - re1d555</div>

<script src="script.js"></script>
</body>
</html>
